# Nginx configuration for Telegram Bot Monitor
# Domain: vault.visad.co.uk
# Path: /botm/***

# Upstream configuration for the Node.js application
upstream botm_backend {
    server 127.0.0.1:3045;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name vault.visad.co.uk;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vault.visad.co.uk;

    # SSL certificate paths (adjust to your actual certificate location)
    ssl_certificate /etc/letsencrypt/live/vault.visad.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vault.visad.co.uk/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Location block for /botm path
    location /botm/ {
        # Remove /botm prefix when forwarding to backend
        rewrite ^/botm/(.*)$ /$1 break;

        # Proxy settings
        proxy_pass http://botm_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support for Socket.IO
    location /botm/socket.io/ {
        rewrite ^/botm/(.*)$ /$1 break;
        
        proxy_pass http://botm_backend;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
